<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <!-- Tailwindcss and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f426dcfab8.js" crossorigin="anonymous"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'brand' : '#F85559',
              },
            },
          },
          plugins: [],
        }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
      
      *{
        font-family: 'Lato';
      }

    </style>
</head>
<body>
    <header class="lg:w-3/4 w-11/12 mx-auto">
        <nav>

            <div class="navbar justify-between items-center lg:bg-brand lg:text-white rounded-full md:px-0 sm:px-0">

              <div class="navbar-start hidden lg:flex w-1/3">
                <ul class="menu menu-horizontal px-1">
                  <li><a class="font-medium">Home</a></li>
                  <li><a class="font-medium">About Us</a></li>
                  <li><a class="font-medium">Shop</a></li>
                  <li><a class="font-medium">All Fruits</a></li>
                </ul>
              </div>

              <div class="navbar-center">
                <a class="btn btn-ghost text-4xl font-bold sm:px-0 md:px-0"><img class="h-12" src="images/logo.png" alt="logo">Fruit Burst</a>
              </div>

              <div class="navbar-end lg:hidden">
                <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost sm:px-0 md:px-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                  </label>
                  <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box ml-[-13rem] w-52 text-black">
                    <li><a class="text-lg font-medium">Home</a></li>
                    <li><a class="text-lg font-medium">About Us</a></li>
                    <li><a class="text-lg font-medium">Shop</a></li>
                    <li><a class="text-lg font-medium">All Fruits</a></li>
                    <div class="flex input input-bordered rounded-full items-center">
                      <input type="text" placeholder="Search here" class="w-full focus:outline-none"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    </div>
                  </ul>
                </div>
              </div>

              <div class="navbar-end hidden lg:flex input input-bordered w-1/3 rounded-full text-black">
                <input type="text" placeholder="Search here" class="w-full focus:outline-none"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
              </div>
            </div>
            
        </nav>
    </header>


    <main class="lg:w-3/4 w-11/12 mx-auto">
      <section class="banner">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <div class="text-white w-full bg-no-repeat bg-center bg-cover text-center bg-[linear-gradient(to_bottom,#121212AA,rgba(18,18,18,0.0)),url('./images/banner1.png')]">
              <h1 class="text-7xl font-extrabold">Exotic tastes at your<br>doorstep</h1>
              <p class="text-xl font-medium">We supply highly quality organic products</p>
              <button class="btn text-xl font-extrabold bg-[#F85559] border-none text-white">Shop Now</button>
            </div>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a> 
              <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
            </div>
          </div> 
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images//banner2.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide1" class="btn btn-circle">❮</a> 
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images//banner3.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide2" class="btn btn-circle">❮</a> 
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div> 
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide3" class="btn btn-circle">❮</a> 
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>

    </main>
    <footer>

    </footer>
</body>
</html>
